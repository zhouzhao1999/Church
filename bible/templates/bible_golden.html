        <section class="_135editor assistant" data-tools="135编辑器" data-id="100053" >

                            <span class="135brush" data-brushtype="text" style="font-size: 17px;font-weight: bold;">{{result.jingkename}}{{result.time}}</span>
                        </section>
                        <section class="assistant" style="box-sizing:border-box;width: 20px;">
                            <img class="assistant" style="box-sizing:border-box;display: block;width: 100%;margin-bottom: -6px;margin-left: 3px;" src="https://135editor.cdn.bcebos.com/files/images/editor_styles/17168955be5724268766dbbec9b4fb96.jpg" data-ratio="1.0952380952380953" data-w="21" data-width="100%"/>

                    </section>
                    <section style="box-sizing:border-box;width: 100%; height: 10px; background: #fffbef; margin-top: -10px; overflow: hidden;" hm_fix="237:684" data-width="100%"></section>
                </section>
            </section>
        </section>
        <section class="_135editor" data-tools="135编辑器" data-id="90590" >
            <section style="padding:10px 10px;">

                    <section style="border-width: 10px; border-style:solid;-webkit-border-image: url(https://bdn.135editor.com/files/images/editor_styles/36dd135db049724ff3a625f5c89da51e.jpg) 20;" class="js_darkmode__bg__93 js_darkmode__bg__281">
                        <section style="box-sizing:border-box;width:100%; text-align:center; font-size:22px; color:#73716f;" data-width="100%">
                            {% for row in result.list %}
                                <span style="font-size: 15px;">{{row["FullName"]}}:{{row["NChapter"]}}</span></br>
                            {% endfor %}
                        </section>
                    </section>
                </section>
            </section>
        </section>
        {% for row in result.list %}
        <section class="_135editor" data-tools="135编辑器" data-id="100060" >
            <section style="margin: 10px auto;text-align: center;">
                <section style="display: inline-block;">
                    <section style="display: flex;justify-content: center;align-items: center;margin: 0px 0px 0px 15px;">
                        <section class="135brush" data-brushtype="text" style="font-size: 16px; letter-spacing: 1.5px; padding: 8px 1em; color: #ffc21d; font-weight: bold; border-bottom: 2px dashed #ffc21d; align-self: flex-start; box-sizing: border-box;" hm_fix="358:838">
                            {{row["FullName"]}}:{{row["NChapter"]}}
                        </section>
                        <section style="box-sizing:border-box;width: 30px;align-self: flex-end;">

                        </section>
                    </section>
                    <section class="assistant" style="box-sizing:border-box;width: 100%; height: 2px; background: #ffc21d; margin-top: 5px; overflow: hidden;" data-width="100%"></section>
                </section>
            </section>
        </section>
        <p style="text-align:justify;  font-size: 14px; line-height: 2; padding-right: 10px; padding-left: 10px; margin: 15px 0%; box-sizing: border-box;;" align="justify">
            <span style="caret-color: red;">{{row["Text"]}}</span>
        </p>
        {% endfor %}
        <section class="_135editor" data-tools="135编辑器" data-id="100054" >
            <section style="margin: 10px auto;">
                <section style="display: flex; justify-content: center; align-items: center; padding: 5px 0px 3px; box-sizing: border-box;">

                    </section>
                    <section class="135brush" data-brushtype="text" style="font-size: 14px;letter-spacing: 1.5px;padding:0 0 0 3px;color: #ffd460;text-align: center;box-sizing: border-box;">
                        END

                    <section class="assistant" style="box-sizing:border-box;width: 18px;margin-top: -12px;flex-shrink: 0;">
                        <img class="assistant" style="box-sizing:border-box;display: block;width: 100%;" src="https://135editor.cdn.bcebos.com/files/images/editor_styles/5e651fb9c68e5ef948ce391a48e33e4d.jpg" data-ratio="1.2413793103448276" data-w="29" hm_fix="343:431" data-width="100%"/>
                    </section>
                </section>
            </section>
