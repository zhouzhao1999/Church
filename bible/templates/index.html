<!doctype html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <style>
        .body{
            min-width: 300px;
        }
        .block{
            padding: 5px;
            border: 1px solid rgb(190, 190, 190);
            border-radius: 10px;
            display: flex;
            margin-bottom: 5px;
            background-color: rgb(241, 241, 241);
        }
        .left{
            float: left;
            width: 60px;
        }
        .left div{
            width: 60px;
            height: 60px;
            border-radius: 5px;
            background-color: rgb(255, 189, 8);
            font-size: 25px;
            color: white;
            line-height: 60px;
            text-align: center;
        }
        .left img{
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }
        .right{
            width: calc(100% - 60px);
            float: right;
            padding: 0px 5px;
        }
        .right .title{
            float: left;
        }
        .right .date{
            float: right;
        }
        .right .right_top{
            display: table;
            width: 100%;
            margin-bottom: 5px;
        }
        .right .right_bottom{
            font-size: 12px;
        }
        .color_Purple{
            background-color: rgb(208, 56, 255);
            color: white;
        }
        .color_White{
            background-color: rgb(255, 255, 255);
        }
        .color_Golden{
            background-color: rgb(253, 222, 43);
            color: white;
        }
        .color_Green{
            background-color: rgb(76, 255, 70);
            color: white;
        }
        .color_Crimson{
            background-color: Crimson;
            color: white;
        }
        .color_red{
            background-color: rgb(253, 123, 123);
            color: white;
        }

    </style>
</head>
<body>
<div class="body">
    <div class="block color_red">
        <div class="left">
            <img src="1.png" alt="">
        </div>
        <div class="right">
            <div class="right_top">
                <div class="title">主显日后第1主日</div>
                <div class="date">2021-01-10(主日)</div>
            </div>
            <div class="right_bottom">
                诗篇:69:1-5,30-36
                创世记:17:1-13
                罗马书:4:1-12
            </div>
        </div>
    </div>
    <div class="block">
        <div class="left">
            <div>日课</div>
        </div>
        <div class="right">
            <div class="right_top">
                <div class="title">每日经课</div>
                <div class="date">2021-01-10(星期一)</div>
            </div>
            <div class="right_bottom">
                诗篇:69:1-5,30-36
                创世记:17:1-13
                罗马书:4:1-12
                罗马书:4:1-12
                罗马书:4:1-12
            </div>

        </div>
    </div>
</div>
</body>
</html>
