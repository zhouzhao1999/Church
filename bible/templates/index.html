<!doctype html>

<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>经课</title>

    <style>
        .body{
            min-width: 300px;
        }
        .block{
            padding: 5px;
            border: 1px solid rgb(190, 190, 190);
            border-radius: 10px;
            display: flex;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .block:hover {
            background-color: #fff;
        }
        .left{
            float: left;
            width: 60px;
        }
        .left div{
            width: 60px;
            height: 60px;
            border-radius: 5px;
            background-color: rgb(255, 189, 8);
            font-size: 25px;
            color: white;
            line-height: 60px;
            text-align: center;
        }
        .right{
            width: calc(100% - 60px);
            float: right;
            padding: 0px 5px;
        }
        .right .title{
            float: left;
        }
        .right .date{
            float: right;
            font-size: 12px;
        }
        .right .right_top{
            display: table;
            width: 100%;
            margin-bottom: 5px;
        }
        .right .right_bottom{
            font-size: 12px;
        }
        .color_Gray{
            background-color: rgb(241, 241, 241);
        }
        .color_Purple{
            background-color: rgb(208, 56, 255);
            color: white;
        }
        .color_White{
            background-color: rgb(255, 255, 255);
        }
        .color_Golden{
            background-color: rgb(253, 222, 43);
        }
        .color_Green{
            background-color: rgb(76, 255, 70);
        }
        .color_Crimson{
            background-color: Crimson;
            color: white;
        }
        .color_red{
            background-color: rgb(253, 123, 123);
            color: white;
        }
        .color_red:hover{
            background-color: #f54242;
            color: white;
        }
        .color_red .left div{
            background-color: rgb(255, 78, 78);
        }
    </style>
    <script type="text/javascript" >
    function look(){
        location.href = "bible"
    }
    </script>
</head>
<body>
<div class="body">
    {% for row in result.list %}
    <div class="block color_{{row['ColorCode']}}" onclick="look()">
        <div class="left">
            <div>主日</div>
        </div>
        <div class="right">
            <div class="right_top">
                <div class="title">{{row['NName']}}</div>
                <div class="date">{{row['NDate']}}({{row['WeekName']}})</div>
            </div>
            <div class="right_bottom">{{row['Chapter']}}</div>
        </div>
    </div>    
    {% endfor %}
</div>
</body>
</html>
